;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;[Name of product]
; Specify the programming environment for this product. E.g. php,
; python, perl, etc.
;env = php
;
; Specify the path that we should look for, relative to the installation
; root of the product. It must start with a /. We will use the "regex"
; to get the version number out of this file.
;path = /include/file-with-version.php
;
; Sometimes the version will be in the toplevel index.php, meaning that
; we'd have to run regex against each index.php we find (and that's lots
; and lots). You can use "andpath" to list other files that should also
; be present, relative to the install root of the product. List multiple
; values with a comma.
;andpath = /include/unique-filename.php,/lib/unique-lib-name.php
;
; Specify the regex to use to get the version number out of the file
; specified in "path". All regexes run with re.MULTILINE|re.DOTALL. You
; can use Kodos or a number of other regex testers to hammer it out.
;regex = VERSION-(\S*)
;
; Some products list version numbers across multiple lines. You can use
; "expand" to instruct crudminer how to construct the version number
; from the groups specified in the regex. Example:
;regex  = \$MAJORVER\s*=\s*"([^"]+?)";.*?\$MINORVER\s*=\s*"([^"]+?)";
;expand = \1.\2
;
; Which version is secure? If the product is discontinued and no secure
; versions are forthcoming, put "none".
;secure = 1.2.3
;
; Where can the user read more about the vulnerabilities or to download
; the updated version?
;infourl = http://someproduct.com/security.php?id=CVE-2011-foo-bar
;
; Add any comments that clients would find useful. Usually only deemed
; necessary when secure=none.
;comment = This product is considered harmful.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[DEFAULT]
expand  = \1
comment =
infourl =
andpath =

;
; Drupal core
;
[Drupal Core 7]
env     = php
path    = /modules/system/system.info
regex   = .*^\s*version\s*=\s*"(7\.[^']+)".*project\s*=\s*"drupal"
secure  = 7.35
infourl = http://drupal.org/SA-CORE-2015-001

[Drupal Core 6]
env     = php
path    = /modules/system/system.info
regex   = .*^\s*version\s*=\s*"(6\.[^']+)".*project\s*=\s*"drupal"
secure  = 6.35
infourl = http://drupal.org/SA-CORE-2015-001

